<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dummy website</title>
    <link rel="icon" href="img/title-image.ico">
    <link rel="stylesheet" href="resources/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script type="text/javascript" src="JS/web3.js"></script>-->
    
</head>

<body>
    <div class="header">
        <h1>Maybank2Me</h1>
        <p>Design to demonstrate the implementation of <b>Digital ID platform</b> for FYP.</p>
    </div>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="payment.html">Payment</a>
        <a href="#">Link</a>
        <a href="login.html" class="right active">Login</a>
    </div>

    <div class = "main login">
        <div class="form">
            <div>
                <label for="login_field">
                    Username or email
                </label>
                <input type="text" class="input_block" name="login" id="login_field" autofocus="autofocus">
            </div>
            <div style="position: relative !important;">
                <label for="password">
                    Password
                </label>
                <br/>
                <input type="password" class="input_block" name="password" id="password" autofocus="autofocus">
            </div>
            <div class="forgot">
                <a href="#">Forgot passowrd?</a>
            </div>
            <div class="submit-btn">
                <input type="submit" class="sign-btn" name="sign_in" value="Sign In">
                <button type="button" class="sign-btn" id="digital_sign_in" onclick="click()">
                    <script type="text/javascript">
                    function click(){
                        alert('Hello world!');
                        location.href = "#";
                    }
                </script>Digital sign in</button>
                <button type="button" onclick="alert('Hello world!')">Click Me!</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>

</body>
